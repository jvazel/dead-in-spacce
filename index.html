<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rock Rogue-lite</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <canvas id="gameCanvas"></canvas>
    <div id="flash-overlay"></div>

    <div id="ui-layer">
        <div id="hud-top-left" class="hud-element">
            <div class="stat-container">
                <span data-label="HP">PV</span>
                <div class="progress-bar">
                    <div id="hp-bar" class="progress-fill hp-fill"></div>
                </div>
                <span id="hud-hp-text" class="stat-value">100/100</span>
            </div>
            <div class="stat-container">
                <span data-label="SHIELD">Bouclier</span>
                <div class="progress-bar">
                    <div id="shield-bar" class="progress-fill shield-fill"></div>
                </div>
                <span id="hud-shield-text" class="stat-value">0</span>
            </div>
            <div class="stat-container">
                <span data-label="HEAT">Surcharge</span>
                <div class="progress-bar">
                    <div id="heat-bar" class="progress-fill heat-fill"></div>
                </div>
                <span id="hud-heat-status" class="stat-value" style="font-size: 10px; width: 80px;">REFROIDI</span>
            </div>
            <div id="hud-missiles" class="stat-container"
                style="display: none; color: #00ffff; font-weight: bold; margin-top: 5px;">
                <span data-label="MISSILES">Missiles</span>: <span id="hud-missile-count">0</span>
            </div>
        </div>
        <div id="hud-top-right" class="hud-element">
            <span data-label="WAVE">Vague</span>: <span id="hud-wave">1</span><br>
            <span data-label="CREDITS">Crédits</span>: $<span id="hud-credits">0</span>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="overlay">
        <h1 data-label="GAME_TITLE">DEAD IN SPACE</h1>
        <p data-label="GAME_SUBTITLE">Shooter Rogue-lite</p>
        <p data-label="CONTROLS">Flèches pour Bouger | Espace pour Tirer</p>
        <button id="btn-start" data-label="START_GAME">DÉMARRER</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="overlay">
        <h1 style="color: #f00;" data-label="GAME_OVER">PARTIE TERMINÉE</h1>
        <p><span data-label="WAVE_REACHED">Vague Atteinte</span>: <span id="go-wave">0</span></p>
        <p><span data-label="CREDITS_EARNED">Crédits Gagnés</span>: <span id="go-credits">0</span></p>
        <p><span data-label="TOTAL_CREDITS">Total Crédits</span>: <span id="go-total-credits"
                style="color: #ff0;">0</span></p>

        <div class="tabs-nav">
            <button class="tab-btn active" data-tab="vessels" data-label="SELECT_VESSEL">VAISSEAUX</button>
            <button class="tab-btn" data-tab="upgrades" data-label="PERMANENT_UPGRADES">AMÉLIORATIONS</button>
        </div>

        <div class="tabs-content">
            <div id="tab-vessels" class="tab-pane active">
                <div id="vessel-selection-container" class="shop-grid">
                    <!-- Vessels injected by JS -->
                </div>
            </div>

            <div id="tab-upgrades" class="tab-pane">
                <div id="permanent-upgrade-container" class="shop-grid">
                    <!-- Shop items injected by JS -->
                </div>
            </div>
        </div>

        <button id="btn-restart" data-label="TRY_AGAIN"
            style="margin-top: 20px; font-size: 1.2em; font-weight: bold;">RÉESSAYER</button>
    </div>

    <!-- Upgrade Selection Screen -->
    <div id="upgrade-screen" class="overlay">
        <h1 data-label="CHOOSE_UPGRADE">CHOISISSEZ UNE AMÉLIORATION</h1>
        <div id="upgrade-container" class="cards-container">
            <!-- Cards injected by JS -->
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
